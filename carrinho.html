<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pisa Leve - Carrinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #0d1b2a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0d1b2a;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #7986cb;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }

    th {
      background-color: #0d1b2a;
      color: white;
    }

    img.produto-img {
      width: 80px;
      border-radius: 8px;
    }

    .quantidade-btn {
      background-color: #1a237e;
      border: none;
      color: white;
      padding: 6px 12px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .quantidade-btn:hover {
      background-color: #0d154a;
    }

    .limpar-btn {
      background-color: #b71c1c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 10px;
      display: inline-block;
    }

    .limpar-btn:hover {
      background-color: #7f0000;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    footer {
      background-color: #0d1b2a;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    /* Mensagem carrinho vazio */
    .vazio {
      text-align: center;
      font-size: 18px;
      color: #666;
      padding: 40px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>üëü Pisa Leve</h1>
    <p>Seu conforto come√ßa pelos p√©s</p>
  </header>

  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="quem-somos.html">Quem Somos</a>
    <a href="contato.html">Contato</a>
    <a href="pagamento.html">Pagamento</a>
    <a href="duvidas-frequentes.html">D√∫vidas Frequentes</a>
    <a href="carrinho.html">Carrinho</a>
  </nav>

  <main>
    <h2>Seu Carrinho</h2>

    <table id="tabela-carrinho">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Imagem</th>
          <th>Pre√ßo Unit√°rio</th>
          <th>Quantidade</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos ser√£o inseridos aqui via JS -->
      </tbody>
    </table>

    <div class="vazio" id="msg-vazio" style="display:none;">
      Seu carrinho est√° vazio.
    </div>

    <div class="total" id="total-compra">
      Total: R$ 0,00
    </div>

    <button class="limpar-btn" onclick="limparCarrinho()">Limpar Carrinho</button>
  </main>

  <footer>
    <p>&copy; 2025 Pisa Leve - Todos os direitos reservados</p>
  </footer>

  <script>
    function formatarPreco(valor) {
      return valor.toFixed(2).replace('.', ',');
    }

    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const tbody = document.querySelector('#tabela-carrinho tbody');
      const msgVazio = document.getElementById('msg-vazio');
      const totalCompra = document.getElementById('total-compra');

      tbody.innerHTML = '';

      if (carrinho.length === 0) {
        msgVazio.style.display = 'block';
        totalCompra.textContent = 'Total: R$ 0,00';
        return;
      } else {
        msgVazio.style.display = 'none';
      }

      let total = 0;

      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;

        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${item.nome}</td>
          <td><img src="${item.imagem}" alt="${item.nome}" class="produto-img"></td>
          <td>R$ ${formatarPreco(item.preco)}</td>
          <td>
            <button class="quantidade-btn" onclick="alterarQuantidade(${index}, -1)">-</button>
            ${item.quantidade}
            <button class="quantidade-btn" onclick="alterarQuantidade(${index}, 1)">+</button>
          </td>
          <td>R$ ${formatarPreco(subtotal)}</td>
        `;

        tbody.appendChild(tr);
      });

      totalCompra.textContent = `Total: R$ ${formatarPreco(total)}`;
    }

    function alterarQuantidade(index, delta) {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho[index].quantidade += delta;

      if (carrinho[index].quantidade <= 0) {
        carrinho.splice(index, 1);
      }

      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function limparCarrinho() {
      if (confirm('Tem certeza que deseja limpar o carrinho?')) {
        localStorage.removeItem('carrinho');
        carregarCarrinho();
      }
    }

    // Carrega o carrinho ao abrir a p√°gina
    window.onload = carregarCarrinho;
  </script>
</body>
</html>
