<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pisa Leve - Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #0d1b2a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #0d1b2a;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #7986cb;
    }
    main {
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #0d1b2a;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 16px;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    form button {
      background-color: #1a237e;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #0d154a;
    }
  </style>
</head>
<body>
  <header>
    <h1>üëü Pisa Leve</h1>
    <p>Seu conforto come√ßa pelos p√©s</p>
  </header>
  <nav>

    <a href="carrinho.html">Carrinho</a>
  </nav>
  <main>
    <h2>Pagamento</h2>

      <input type="text" id="cvv" name="cvv" maxlength="3" required pattern="\d{3}">

    </form>
  </main>
  <footer>
    <p>&copy; 2025 Pisa Leve - Todos os direitos reservados</p>
  </footer>

  <script>
    const form = document.getElementById('form-pagamento');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Pagamento efetuado com sucesso! Obrigado pela compra.');
      localStorage.removeItem('carrinho');
      window.location.href = 'index.html';

</body>
</html>
